{{ define "main" }}

    {{ $image := resources.Get "hero-background.jpg" }}
    {{ $image := $image.Resize "1500x q50" }}

    <div class="hero" data-theme="dark" style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.65)), url('{{$image.RelPermalink}}')">
        {{ partial "header/site-nav.html" . }}
        {{ partial "header/page-title.html" . }}
    </div>

    <main class="container">
        {{ .Content }}
    </main>

    {{ partial "footer.html" . }}

    <script src="/minimal-theme-switcher.js"></script>

{{ end }}
